<section class="border-y border-gray-100 overflow-hidden">
    <div class="container mx-auto">
        <div class="py-12">
            <p class="text-center text-3xl md:text-2xl font-bold mb-6">{{ .Get "title" | default "Useful Links" }}</p>
            <div class="logo-scroll">
                <div class="logos-slide{{ if ne (.Get "animate" | default "true") "false" }} animate{{ end }}">
                    {{ range .Page.Params.client_logos }}
                    <a href="{{ .url | default "#" }}" target="_blank" rel="noopener noreferrer" class="logo-item">
                        <div class="logo-content">
                            <div class="logo-img-wrapper">
                                <img src="{{ .logo | relURL }}" alt="{{ .name }}" />
                            </div>
                            <p class="logo-name">{{ .name }}</p>
                        </div>
                    </a>
                    {{ end }}
                    {{ if ne (.Get "animate" | default "true") "false" }}
                        {{ range .Page.Params.client_logos }}
                        <a href="{{ .url | default "#" }}" target="_blank" rel="noopener noreferrer" class="logo-item">
                            <div class="logo-content">
                                <div class="logo-img-wrapper">
                                    <img src="{{ .logo | relURL }}" alt="{{ .name }}" />
                                </div>
                                <p class="logo-name">{{ .name }}</p>
                            </div>
                        </a>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.logo-scroll {
    overflow: hidden;
    padding: 20px 0;
    white-space: nowrap;
    position: relative;
}

.logo-scroll.static {
    display: flex;
    justify-content: center;
    overflow: visible;
}

.logo-scroll.static .logos-slide {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 60px;
}

.logos-slide {
    display: inline-block;
}

.logos-slide.animate {
    animation: 30s slide infinite linear;
}

.logo-item {
    display: inline-block;
    vertical-align: top;
    margin: 0 40px;
    text-decoration: none;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.logo-content {
    width: 180px;
    text-align: center;
}

.logo-img-wrapper {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
}

.logo-item img {
    max-height: 80px;
    max-width: 160px;
    width: auto;
    height: auto;
    object-fit: contain;
    transition: filter 0.3s ease, transform 0.3s ease;
}

.logo-item:hover img {
    filter: brightness(1.1);
    transform: scale(1.05);
}

.logo-name {
    font-size: 13px;
    color: #4b5563;
    line-height: 1.3;
    white-space: normal;
    min-height: 2.6em; /* 确保至少两行的高度 */
    display: -webkit-box;
    -webkit-line-clamp: 2; /* 最多显示2行 */
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: color 0.3s ease;
    margin: 0;
    padding: 0 5px;
}

.logo-item:hover .logo-name {
    color: #1a73e8;
}

.logo-item:hover {
    transform: translateY(-5px);
}

@keyframes slide {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(calc(-100% / 2));
    }
}

.logo-scroll:hover .logos-slide.animate {
    animation-play-state: paused;
}

/* Mobile-specific adjustments */
@media (max-width: 768px) {
    .logos-slide.animate {
        animation: 15s slide infinite linear;
    }
    
    .logo-item {
        margin: 0 25px;
    }
    
    .logo-content {
        width: 140px;
    }
    
    .logo-img-wrapper {
        height: 60px;
    }
    
    .logo-item img {
        max-height: 60px;
        max-width: 120px;
    }
    
    .logo-name {
        font-size: 12px;
        min-height: 2.4em;
    }
}

/* 超小屏幕 */
@media (max-width: 480px) {
    .logo-item {
        margin: 0 20px;
    }
    
    .logo-content {
        width: 120px;
    }
    
    .logo-img-wrapper {
        height: 50px;
    }
    
    .logo-item img {
        max-height: 50px;
        max-width: 100px;
    }
    
    .logo-name {
        font-size: 11px;
    }
}
</style>
